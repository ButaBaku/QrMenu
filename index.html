<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="img/logo_dark.jpg" />
    <link rel="stylesheet" href="sass/style.css" />
    <title>ButaBaku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <div class="logo-box">
          <img src="img/logo_dark.jpg" alt="" />
        </div>
      </div>

      <div class="main-box">
        <img src="img/onion.png" id="onion" alt="" />
        <img src="img/pepper.png" id="pepper" alt="" />

        <div class="menu-box">

          <!--    ----------Salatlar basladi ----------------    -->
          <div class="menu-head">
            <div class="head-box salatlarBtn " >
              <h2 >Salatlar</h2>
            </div>
          </div>

          <div class="menu-list">

            <div class="row g-5" id="salatlar"></div>
            <div class="row g-5" id="salatlar-avropa"></div>
          </div>

          <!--*********  Salatlar Bitdi  ************************* -->

      <!--    --------------------------    -->

          <!-- *************Soyuq Qəlyanaltılar basladi******************* -->

          <div class="menu-head">
            <div class="head-box Soyuq_QelyanaltilarBtn ">
              <h2>Soyuq Qəlyanaltılar</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="soyuq-qelyanaltilar">          
            </div>
          </div>

          <!-- *************Soyuq Qəlyanaltılar bitdi******************* -->


          <!-- *************Balıq Yeməkləri basladi***************** -->

          <div class="menu-head">
            <img src="img/tomato.png" id="tomato" alt="" />
            <div class="head-box Baliq_yemekleriBtn">
              <h2>Balıq Yeməkləri</h2>
            </div>
          </div>

          <div class="menu-list">
            <img src="img/garlic.png" alt="" id="garlic" />

            <div class="row g-5" id="baliq-yemekleri"></div>
            <div class="row g-5" id="baliq-yemekleri-avropa"></div>
                <!--Baliq Avropa ucun -->

          
      
          <!-- *************Balıq Yeməkləri bitdi***************** -->

          <!-- *************Toyuq Yeməkləri basladi***************** -->
          <div class="menu-head">
            <div class="head-box Toyuq_yemekleriBtn">
              <h2>Toyuq Yeməkləri</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="toyuq-yemekleri">
              
            </div>
          </div>

          <!-- *************Toyuq Yeməkləri bitdi***************** -->


          <!-- *************Burgerler basladi***************** -->

          <div class="menu-head">
            <div class="head-box burgerlerBtn " >
              <h2 >Burgerlər</h2>
            </div>
          </div>

          <div class="menu-list">

            <div class="row g-5" id="burgerler">
              

              
            </div>
          </div>
          
          <!-- *************Burgerler bitdi***************** -->

          <!-- *************Sac Yeməkləri basladi***************** -->
          <div class="menu-head">
            <div class="head-box Sac_yemekleriBtn">
              <h2>Sac Yeməkləri</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="sac-yemekleri">
            </div>
          </div>

          <!-- *************Sac Yeməkləri bitdi***************** -->


          <!-- *************Milli Yeməklər basladi***************** -->
          <div class="menu-head">
            <div class="head-box Milli_Yemekler_Btn">
              <h2>Milli Yeməklər</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="milli-yemekler">
            </div>
          </div>

          <!-- *************Milli Yeməklər bitdi***************** -->


          <!-- *************Tendir Yeməklər basladi***************** -->
          <div class="menu-head">
            <div class="head-box Tendir_Yemekleri_Btn">
              <h2>Təndir Yeməklər</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="tendir-yemekler">
            </div>
          </div>

          <!-- *************Tendir Yeməklər bitdi***************** -->


          <!-- *************Isti QelyanAltilar basladi***************** -->
          <div class="menu-head">
            <div class="head-box Isti_Qelyanalti_Btn">

            <div class="row g-5" id="isti-qelyanalti-avropa"></div>
          </div>

          <!-- *************Isti QelyanAltilar bitdi***************** -->


          <!-- *************Sorbalar basladi***************** -->
          <div class="menu-head">
            <div class="head-box Sorbalar_Btn">
              <h2>Şorbalar</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="sorbalar"></div>
            <div class="row g-5" id="sorbalar-avropa"></div>
          </div>

          <!-- *************Seher yemek setleri basladi***************** -->

          <div class="menu-head">
            <div class="head-box Seher_Yemek_Setleri_Btn">
              <h2>Səhər Yemək Setləri</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="seher-yemek-setleri"></div>
          </div>
          
          <!-- *************Seher yemek setleri bitdi***************** -->

          <!-- *************Kabab setleri basladi***************** -->

          <div class="menu-head">
            <div class="head-box Kabab_Btn">
              <h2>Kabab Setləri</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="kabab-setleri"></div>
          </div>
          
          <!-- *************Kabab setleri bitdi***************** -->


          <!-- *************Qəlyan setleri basladi***************** -->

          <div class="menu-head">
            <div class="head-box Qelyan_Btn">
              <h2>Qəlyan Setləri</h2>
            </div>
          </div>

          <div class="menu-list">
            <div class="row g-5" id="qelyan-setleri"></div>
          </div>
          
          <!-- *************Qəlyan setleri bitdi***************** -->


        </div>
      </div>
    </div>

    <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>

    <script src="data/Salatlar.js"></script>
    <script src="data/Baliq_yemekleri.js"></script>
    <script src="data/Soyuq_Qelyanaltilar.js"></script>
    <script src="data/Toyuq_Yemekleri.js"></script>
    <script src="data/Sac_Yemekleri.js"></script>
    <script src="data/Milli_Yemekleri.js"></script>
    <script src="data/Tendir_Yemekleri.js"></script>
    <script src="data/Milli_Yemekleri.js"></script>
    <script src="data/Isti_qelyanaltilar.js"></script>
    <script src="data/Sorbalar.js"></script>
    <script src="data/Burgerler.js"></script>
    <script src="data/Seher_yemek_setleri.js"></script>
    <script src="data/Kabab_setleri.js"></script>
    <script src="data/Qelyan_seti.js"></script>
    <!-- <script src="data/Baliq_yemekleri_avropa.js"></script> -->

    <script>
      const headbox = document.querySelectorAll(".head-box");
      for(var i=0;i<headbox.length;i++){
        if(i%2==0){
          headbox[i].style.backgroundColor="#860404"
        }else{
          headbox[i].style.backgroundColor="#121212"
        }
      }
    </script>
  </body>
</html>
